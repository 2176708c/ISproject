{% extends "base.html" %}
{% block title %}- Login{% endblock %}
{% block body %}
    <div class="container">
        <h1>Please Login</h1>
        <br>
        <form class="custom-form" action="" method="post">
            <div class="container">
                <label style="margin:5px;font-size: 20px; color: #333"><b>Username</b></label>
                <input style="margin:8px 0 16px" type="text" placeholder="Enter Username" name="username" required>
                
                <label style="margin:5px;font-size: 20px; color: #333"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                    
                <button class="submit-button" type="submit"><b>Login</b></button>
            </div>
        </form>
        
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}

    </div>

{% endblock body %}
