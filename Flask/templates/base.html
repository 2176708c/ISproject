<html>
    <head>
        <title>Welcome</title>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Roboto);

            body{
                text-align: center;
                background-color: lightgrey;
            }
        h1{
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
            color: grey;
            font-size: 2.5em;
        }
        
        h2{
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
            color: grey;
            font-size: 1.5em;
        }


        .button {
            background-color: grey;
            border: none;
            color: white;
            height: 50px;
            width: 150px;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

	.fit {
            max-width: 100%;
            max-height: 100%;
        }

        .center {
            display: block;
            margin: auto;
        }

        .img-responsive {
            background-size: 100%
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
        </style>

    </head>
    <body>
        <div class="topnav">
            <a href="{{ url_for('create') }}">Create</a>
            <a href="{{ url_for('choose') }}">Choose</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('welcome') }}">Logout</a>
            <a href="{{ url_for('profile') }}">Login</a>
        </div>
        {% block body %}{% endblock %}
    </body>
</html>
